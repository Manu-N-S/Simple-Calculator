<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</Title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="root-div">
        
        <div class="calc-body">
            <div>
                <input type="text" id="Display-screen">
            </div>
            <button id="clearbtn" onclick="cleartext()" ><h3 class="btndis">C</h4></button>
            <div class="btn-div">
                <button class="cal-btn" onclick="btnclick(7)"><h3 class="btndis">7</h4></button>
                <button class="cal-btn" onclick="btnclick(8)"><h3 class="btndis">8</h4></button>
                <button class="cal-btn" onclick="btnclick(9)"><h3 class="btndis">9</h4></button>
                <button class="cal-btn" onclick="btnclick('+')"><h3 class="btndis">+</h4></button>
            </div>
            <div class="btn-div">
                <button class="cal-btn" onclick="btnclick(6)"><h3 class="btndis">6</h4></button>
                <button class="cal-btn" onclick="btnclick(5)"><h3 class="btndis">5</h4></button>
                <button class="cal-btn" onclick="btnclick(4)"><h3 class="btndis">4</h4></button>
                <button class="cal-btn" onclick="btnclick('-')"><h3 class="btndis">-</h4></button>
            </div>
            <div class="btn-div">
                <button class="cal-btn" onclick="btnclick(3)"><h3 class="btndis">3</h4></button>
                <button class="cal-btn" onclick="btnclick(2)"><h3 class="btndis">2</h4></button>
                <button class="cal-btn" onclick="btnclick(1)"><h3 class="btndis">1</h4></button>
                <button class="cal-btn" onclick="btnclick('*')"><h3 class="btndis">X</h4></button>
            </div>
            <div class="btn-div">
                <button class="cal-btn" onclick="btnclick(0)"><h3 class="btndis">0</h4></button>
                <button class="cal-btn" onclick="btnclick('.')"><h3 class="btndis">.</h4></button>
                <button class="cal-btn" onclick="btnclick('/')"><h3 class="btndis">/</h4></button>
                <button id="ans-btn" onclick="ansbtn()"><h3 class="btndis">=</h3</button>
            </div>
        </div>
        
    </div>
</body>
</html>
